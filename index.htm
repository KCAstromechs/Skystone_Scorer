    #buttonRefresh {

    .skybridge {
        width: 25vw;

		margin-top: 1vh;

    .blue {

	table {
		/* Disable text selection, preventing numbers from highlighting when double-clicked */
		-webkit-touch-callout: none; /* iOS Safari */

    /****************** Stone table *****************/
    .foundation {

	.foundation td {

	.foundation td.filled {

	.parking {

	#blue_parking_end_1 {

        width: 4vw;

	#red_parking_end_1 {
		position: absolute;
        width: 4vw;

		position: absolute;
        width: 4vw;

    .auto {

		position: relative;

        width:90%;

</style>

<script>
	var ACTIVE_COLOR = "#4CAF50";
	var INACTIVE_COLOR = "#aaa";
    var isAuto = true;

    function reset_park(name)
	{
		var el = document.getElementById(name);
		
		el.classList.add("ToPark");
		el.classList.remove("Parked");
	}
    function reset_move(name)
	{
		var el = document.getElementById(name);
		
		el.classList.add("ToMove");
		el.classList.remove("Moved");
	}
	
	function onParkClick(ev)
	{
        event.preventDefault();     // prevents duplicate onclick if touchscreen

		var el = ev.target;
		el.classList.toggle("ToPark");
		el.classList.toggle("Parked");
		calcScore();
	}
	
	function getParent(el, selector, stopSelector)
	{
		if (!el)
			return null;
		if (el.matches(selector))
			return el;
		if (stopSelector && el.matches(stopSelector))
			return null;
		return getParent(el.parentElement, selector);
	}
	
	function onSkyStoneClick(event)
	{
		var el = event.target;
        event.preventDefault();     // prevents duplicate onclick if touchscreen
		
		if (!isAuto)
			return;
		
		var elTable = getParent(el, "table");
		elTable.rows[1].cells[0].innerHTML = (Number(elTable.rows[1].cells[0].innerHTML) + 1) % 3;
		calcScore();
	}
	
	function onStoneClick(event)
	{
		var el = event.target;
        event.preventDefault();     // prevents duplicate onclick if touchscreen
	
		var elTable = getParent(el, "table");
		if (isAuto)
			elTable.rows[1].cells[0].innerHTML = Number(elTable.rows[1].cells[0].innerHTML) + 1;
		else
			elTable.rows[1].cells[1].innerHTML = Number(elTable.rows[1].cells[1].innerHTML) + 1;
		calcScore();
	}
	
	function onFoundationClick(event)
	{
		var cell = event.target;
		var elTable = getParent(cell, "table");
        event.preventDefault();     // prevents duplicate onclick if touchscreen
		
		r = cell.parentElement.rowIndex;
		c = cell.cellIndex;

		var cur = "" + elTable.rows[r].cells[c].innerHTML;
		var cAuto = 0;
		var cTeleop = 0;
		
		if (cur.includes('('))
		{
			var asplit = cur.replace("(","").replace(")","").split("&nbsp;&nbsp;&nbsp;&nbsp;");
			cAuto = Number(asplit[0]);
			cTeleop = Number(asplit[1]);
		}
		else
			cTeleop = Number(cur);
		if (isNaN(cTeleop))
			cTeleop = 0;
		if (isNaN(cAuto))
			cAuto = 0;
		
		if (isAuto)
			cAuto += 1;
		else
			cTeleop += 1;
		
		if (cAuto)
			v = "("+cAuto+")&nbsp;&nbsp;&nbsp;&nbsp;"+cTeleop;
		else if (cTeleop)
			v = cTeleop;
		else
			v = "&nbsp;"
		elTable.rows[r].cells[c].innerHTML = v;
		
		if (v == "&nbsp;")
			cell.className = "empty";
		else
			cell.className = "filled";
		
		calcScore();
	}
	
	function onCornerClick(ev)
	{
		var el = ev.target;
		el.classList.toggle("ToMove");
		el.classList.toggle("Moved");
		calcScore();
	}

    function reset()
	{
		document.getElementById("blue_skystone_count").rows[1].cells[0].innerHTML = 0;
		document.getElementById("red_skystone_count").rows[1].cells[0].innerHTML = 0;
		document.getElementById("red_stone_count").rows[1].cells[0].innerHTML = 0;
		document.getElementById("red_stone_count").rows[1].cells[1].innerHTML = 0;
		document.getElementById("blue_stone_count").rows[1].cells[0].innerHTML = 0;
		document.getElementById("blue_stone_count").rows[1].cells[1].innerHTML = 0;

		var redFoundation = document.getElementById("red_foundation");
		var blueFoundation = document.getElementById("blue_foundation");
		for (var c=0; c < 2; c++)
			for (var r=0; r < 8; r++)
			{
				redFoundation.rows[r].cells[c].innerHTML = "&nbsp;";
				redFoundation.rows[r].cells[c].className = "empty";

				blueFoundation.rows[r].cells[c].innerHTML = "&nbsp;";
				blueFoundation.rows[r].cells[c].className = "empty";
			}
		
		reset_park("red_parking_auto_1");
		reset_park("red_parking_auto_2");
		reset_park("blue_parking_auto_1");
		reset_park("blue_parking_auto_2");
		reset_park("blue_parking_end_1");
		reset_park("blue_parking_end_2");
		reset_park("red_parking_end_1");
		reset_park("red_parking_end_2");		
		
		reset_move("blue_platform_in");
		reset_move("blue_platform_out");
		reset_move("red_platform_in");
		reset_move("red_platform_out");
	}
	
    function init()
    {
		var redFoundation = document.getElementById("red_foundation");
		var blueFoundation = document.getElementById("blue_foundation");
		for (var c=0; c < 2; c++)
			for (var r=0; r < 8; r++)
			{
				var cell = redFoundation.rows[r].cells[c];
				cell.addEventListener('touchstart', function(e) { onFoundationClick(e, e.target) } );
				cell.addEventListener('click', function(e) { onFoundationClick(e, e.target) });

				cell = blueFoundation.rows[r].cells[c];
				cell.addEventListener('touchstart', function(e) { onFoundationClick(e, e.target) } );
				cell.addEventListener('click', function(e) { onFoundationClick(e, e.target) });
			}	
        document.getElementById("blue_foundation").addEventListener('touchstart', preventZoom);
        document.getElementById("red_foundation").addEventListener('touchstart', preventZoom);
        //document.getElementById("bb_balls").addEventListener('touchstart', preventZoom);
        //document.getElementById("rb_balls").addEventListener('touchstart', preventZoom);
        //document.getElementById("bf_balls").addEventListener('touchstart', preventZoom);
        //document.getElementById("rf_balls").addEventListener('touchstart', preventZoom);
	
		reset();
        document.getElementById("auto").style.backgroundColor = ACTIVE_COLOR;
        document.getElementById("teleop").style.backgroundColor = INACTIVE_COLOR

        calcScore();
    }
    
    function preventZoom(e) {
      var t2 = e.timeStamp;
      var t1 = e.currentTarget.dataset.lastTouch || t2;
      var dt = t2 - t1;
      var fingers = e.touches.length;
      e.currentTarget.dataset.lastTouch = t2;

      if (!dt || dt > 500 || fingers > 1) return; // not double-tap

      e.preventDefault();
      e.target.click();
    }

    function onTeleOp()
    {
        isAuto = false;
        document.getElementById("blue_parking_end_1").style.visibility = "visible";
        document.getElementById("blue_parking_end_2").style.visibility = "visible";
        <!-- document.getElementById("red_parking_end_1").style.visibility = "visible"; -->
        document.getElementById("red_parking_end_2").style.visibility = "visible";
        document.getElementById("red_platform_out").style.visibility = "visible";
        document.getElementById("blue_platform_out").style.visibility = "visible";

        document.getElementById("auto").style.backgroundColor = INACTIVE_COLOR;
        document.getElementById("teleop").style.backgroundColor = ACTIVE_COLOR;
    }

    function onAuto()
    {
        isAuto = true;
        document.getElementById("blue_parking_end_1").style.visibility = "hidden";
        document.getElementById("blue_parking_end_2").style.visibility = "hidden";
        document.getElementById("red_parking_end_1").style.visibility = "hidden";
        document.getElementById("red_parking_end_2").style.visibility = "hidden";
        document.getElementById("red_platform_out").style.visibility = "hidden";
        document.getElementById("blue_platform_out").style.visibility = "hidden";

        document.getElementById("auto").style.backgroundColor = ACTIVE_COLOR;
        document.getElementById("teleop").style.backgroundColor = INACTIVE_COLOR
    }

    function calcScore()
    {
        var red=0;
        var blue=0;
		
		//////////////////////////////////////////////////////////////////////
        // Score Autonomous
		blue += document.getElementById("blue_platform_in").classList.contains("Moved") ? 10 : 0;
		red += document.getElementById("red_platform_in").classList.contains("Moved") ? 10 : 0;
		
		blue += document.getElementById("blue_platform_in").classList.contains("Moved") ? 10 : 0;
		
		red += 10 * Number(document.getElementById("red_skystone_count").rows[1].cells[0].innerHTML);
		red += 2 * Number(document.getElementById("red_stone_count").rows[1].cells[0].innerHTML);
		
		blue += 10 * Number(document.getElementById("blue_skystone_count").rows[1].cells[0].innerHTML);
		blue += 2 * Number(document.getElementById("blue_stone_count").rows[1].cells[0].innerHTML);
	
		blue += document.getElementById("blue_parking_auto_1").classList.contains("Parked") ? 5 : 0;
		blue += document.getElementById("blue_parking_auto_2").classList.contains("Parked") ? 5 : 0;
		red += document.getElementById("red_parking_auto_1").classList.contains("Parked") ? 5 : 0;
		red += document.getElementById("red_parking_auto_2").classList.contains("Parked") ? 5 : 0;

		// Score teleop
		red += 1 * Number(document.getElementById("red_stone_count").rows[1].cells[1].innerHTML);
		blue += 1 * Number(document.getElementById("blue_stone_count").rows[1].cells[1].innerHTML);

        // Score Endgame
		blue += document.getElementById("blue_platform_out").classList.contains("Moved") ? 15 : 0;
		red += document.getElementById("red_platform_out").classList.contains("Moved") ? 15 : 0;

		blue += document.getElementById("blue_parking_end_1").classList.contains("Parked") ? 5 : 0;
		blue += document.getElementById("blue_parking_end_2").classList.contains("Parked") ? 5 : 0;
		red += document.getElementById("red_parking_end_1").classList.contains("Parked") ? 5 : 0;
		red += document.getElementById("red_parking_end_2").classList.contains("Parked") ? 5 : 0;


		var redFoundation = document.getElementById("red_foundation");
		var cTallest = 0;
		for (var c=0; c < 2; c++)
			for (var r=0; r < 8; r++)
			{
				var cur = "" + redFoundation.rows[r].cells[c].innerHTML;
				var cAuto = 0;
				var cTeleop = 0;
				
				if (cur.includes('('))
				{
					var asplit = cur.replace("(","").replace(")","").split("&nbsp;&nbsp;&nbsp;&nbsp;");
					cAuto = Number(asplit[0]);
					cTeleop = Number(asplit[1]);
				}
				else
					cTeleop = Number(cur);
				if (isNaN(cTeleop))
					cTeleop = 0;
				if (isNaN(cAuto))
					cAuto = 0;
					
				red += 4*cAuto;
				red += 1*cTeleop;
				
				if (cAuto+cTeleop > cTallest)
					cTallest = cAuto+cTeleop;
			}
		red += 2*cTallest;

		var blueFoundation = document.getElementById("blue_foundation");
		cTallest = 0;
		for (var c=0; c < 2; c++)
			for (var r=0; r < 8; r++)
			{
				var cur = "" + blueFoundation.rows[r].cells[c].innerHTML;
				var cAuto = 0;
				var cTeleop = 0;
				
				if (cur.includes('('))
				{
					var asplit = cur.replace("(","").replace(")","").split("&nbsp;&nbsp;&nbsp;&nbsp;");
					cAuto = Number(asplit[0]);
					cTeleop = Number(asplit[1]);
				}
				else
					cTeleop = Number(cur);
				if (isNaN(cTeleop))
					cTeleop = 0;
				if (isNaN(cAuto))
					cAuto = 0;
					
				blue += 4*cAuto;
				blue += 1*cTeleop;
				
				if (cAuto+cTeleop > cTallest)
					cTallest = cAuto+cTeleop;
			}
		blue += 2*cTallest;

        document.getElementById("blue_score").innerHTML = blue;
        document.getElementById("red_score").innerHTML = red;
    }


    var timer = null;
    var phase = 0;      // -2 = not started, 0 = not started, 4 = finished
                        // 1 = auto (0:30), 2 = between (0:05), 3 = teleop (2:00)
    var timeStart = 0;
    function onPlayPause()
    {
        var btn = document.getElementById("iconPP");

        if (btn.innerHTML.indexOf("play") > -1)
        {
			document.getElementById("auto").style.visibility = "visible";
			document.getElementById("teleop").style.visibility = "visible";
		
		
            btn.innerHTML = "pause_circle_outline";
            
            if (phase == 0)
            {
                // Start cycle
                phase += 1;
                timeStart = new Date().getTime();
            }
            else
            {
                // Unpause
                phase = -phase;
                timeStart = new Date().getTime()-timeStart;
            }
            timer = setInterval(onClockUpdate, 500);
        }
        else
        {
            // Cycle is complete
            btn.innerHTML = "play_circle_outline";
            phase = -phase;
            timeStart = new Date().getTime()-timeStart;
        }
    }
    
    function onClockUpdate()
    {
        var lbl = document.getElementById("phase");
        var elapsed;

        if (phase < 0 || phase == 4) 
        {
            // Paused
            elapsed = timeStart;
            if (lbl.style.color == "black")
                lbl.style.color = "white";
            else
                lbl.style.color = "black";
        }
        else
            elapsed = new Date().getTime()-timeStart;
        
        var dur = 0;
        if (Math.abs(phase) == 1)
        {
            // Autonomous
            dur = 30;
            lbl.style.color="blue";
        }
        else if (Math.abs(phase) == 2)
        {
            // Transition
            dur = 8;
            lbl.style.color="red";
        }
        else if (Math.abs(phase) == 3)
        {
            // Teleop period
            dur = 2*60;
            lbl.style.color="blue";

        }
        else if (Math.abs(phase) == 4)
        {
            // Game over!
            lbl.innerHTML = "0:00";
            return;
        }
        var remaining = Math.round(dur - elapsed/1000);
        var minutes = Math.floor(remaining/60);
        var secs = remaining%60;
        if (secs < 10)
            secs = "0"+secs;
        lbl.innerHTML = minutes+":"+secs;
        
        if (remaining == 0)
        {
            // Automatically move on to the next phase
            phase += 1;
            timeStart = new Date().getTime();
            
            if (phase == 2)
            {
                document.getElementById("auto").style.backgroundColor="#aaa";
            }
            else if (phase == 3)
            {
                onTeleOp();
            }
            else if (phase > 3)
            {
//                clearInterval(timer);
  //              timer = null;
            }
        }
    }
</script>

<body onpageshow="init()">

    <td colspan=2><h1><img id="logo" class="logo_img" src="Logo.png"/><font  color="#FFC300">&nbsp;Scorer</font></td>
    <td id="red_score" align="right">0</td></tr>

<tr style="vertical-align:top">
    <td style="background-color:fff" width="10%">
        <table>
            <tr><td><span style="position: relative;">
						<img class="corner_img" src="Corner_blue.png"/>
			
						<div id="blue_platform_in" class="moveleft" style="position: absolute; top: -11vw; left: 11.8vw"ontouchstart="onCornerClick(event)" onclick="onCornerClick(event)"></div>
						<div id="blue_platform_out" class="moveright" style="position: absolute; top: -1vw; left: 3vw" ontouchstart="onCornerClick(event)" onclick="onCornerClick(event)"></div>
						
						<div id="blue_parking_end_1" class="parking" ontouchstart="onParkClick(event)" onclick="onParkClick(event)"></div>
						<div id="blue_parking_end_2" class="parking" ontouchstart="onParkClick(event)" onclick="onParkClick(event)"></div>
					</span>
				</td></tr>

        </table>
		
        <table id="blue_skystone_count" class="stone_counters counter">
            <tr><td ontouchstart="onSkyStoneClick(event)" onclick="onSkyStoneClick(event)"><img width="100%" src="Skystone.png"/></td></tr>
			<tr><td align="center">0</td></tr>
        </table>
        <table id="blue_stone_count" class="stone_counters counter">
            <tr><td colspan="2" ontouchstart="onStoneClick(event)" onclick="onStoneClick(event)"><img id="blue_stone" width="100%" src="Stone.png"/></td></tr>
			<tr><td align="center">0</td><td align="center">0</td></tr>
        </table>
    </td>
    <td>
        <center>
        <h2>Blue Foundation</h2>
        <table class="foundation blue counter" id="blue_foundation">
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
        </table>
    </td>
    <td>
        <center>
        <h2>Red Foundation</h2>
        <table class="foundation red counter" id="red_foundation">
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
            <tr><td/><td/></tr>
